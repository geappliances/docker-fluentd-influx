<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/log/fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag docker.*
  format json
</source>

<match docker.var.lib.docker.containers.*.*.log>
  type record_reformer
  container_id ${tag_parts[5]}
  tag docker.logs
</match>

<source>
  type tail
  path /tmp/mesos/slaves/*/frameworks/*/executors/*/runs/*/std*
  exclude_path ["/tmp/mesos/slaves/*/frameworks/*/executors/*/runs/latest/*"]
  pos_file /var/log/fluentd-mesos.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag mesos.*
  format none
</source>

<match mesos.tmp.mesos.slaves.*.frameworks.*.executors.*.*.runs.*.*>
  type record_reformer
  slave ${tag_parts[4]}
  framework ${tag_parts[6]}
  application ${tag_parts[8]}.${tag_parts[9]}
  task ${tag_parts[8]}.${tag_parts[9]}
  run ${tag_parts[11]}
  stream ${tag_parts[12]}
  container_id mesos-${tag_parts[4]}.${tag_parts[11]}
  tag mesos.logs
</match>
